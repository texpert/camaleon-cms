inherit_from: .rubocop_todo.yml

require: rubocop-rspec

AllCops:
  Exclude:
    - db/**/*
    - spec/dummy/db/**/*
    - /**/vendor/**/* # Exclude downloaded gem code in CI
  NewCops: disable
  SuggestExtensions: false
  TargetRubyVersion: 3.0

Lint/MissingSuper:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - spec/**/*

RSpec/BeEql:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/MethodLength:
  Exclude:
    - spec/**/*

RSpec/AnyInstance:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/MessageSpies:
  Enabled: true
  EnforcedStyle: receive

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: true
  Max: 5

RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/SpecFilePathSuffix:
  Enabled: true

Security/MarshalLoad:
  Exclude:
    - spec/**/*

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - spec/**/*

Style/NumericPredicate:
  Enabled: true
  EnforcedStyle: comparison
